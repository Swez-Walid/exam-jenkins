apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.cours-datascientest-1.cloudns.ch/api/v1/movies
    http:
      paths:
      - path: http://movie_service:8000/api/v1/movies
        pathType: Prefix
        backend:
          service:
            name: movie-service
            port:
              number: 8000
