apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}  
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: movie-service
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8000
          command: ["uvicorn", "app.main:app", "--reload", "--port", "8000"]
          env:
            - name: DATABASE_URI
              value: "postgresql://movie_db_username:movie_db_password@moviedb:5432/movie_db_dev"
            - name: CAST_SERVICE_HOST_URL
              value : 'https://cast-service:8000/api/v1/casts/'          