apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
        - name: movie-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DATABASE_URI
              value: {{ .Values.databaseUri }}
            - name: CAST_SERVICE_HOST_URL
              value: {{ .Values.castServiceHostUrl }}