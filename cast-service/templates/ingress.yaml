apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.cours-datascientest-1.cloudns.ch
    http:
      paths:
      - path: /cast
        pathType: Prefix
        backend:
          service:
            name: cast-service
            port:
              number: 8001